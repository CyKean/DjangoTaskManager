{% block content %}

<h2>Sign Up</h2>
<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Sign Up</button>
    <a href="{% url 'logout' %}">back</a>
</form>



<style>
h2 {
    text-align: center;
    font-family: "Century Gothic", sans-serif;
}
    form {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: "Century Gothic", sans-serif;
}
button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
}
button:hover {
    background-color: #45a049;
}
a {
    display: block;
    margin-top: 10px;
    text-align: center;
    color: #007BFF;
    text-decoration: none;
}
a:hover {
    color: #0056b3;
}
</style>
{% endblock %}
