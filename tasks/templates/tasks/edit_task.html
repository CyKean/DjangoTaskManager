{% extends 'tasks/base.html' %}

{% block content %}
  <h1>Edit Task</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button">
        <button type="submit">Save Changes</button>
        <a href="{% url 'home' %}">Cancel</a>
    </div>
  </form>
 

<style>
h1 {
    padding-left: 50px;
}
.button {
    display: flex;
}
.button a {
    text-decoration: none;
    padding-top: 10px;
    padding-left: 20px;
    color: blue;
    transition: color 0.5;
}
.button a:hover {
    color: red;
}
    form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-family: "Century Gothic", sans-serif;
}
.title,
.description,
.duedate {
    margin-bottom: 15px;
}
label {
    display: block;
    margin-bottom: 5px;
}
input[type="text"],
textarea,
input[type="datetime-local"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
</style>
{% endblock %}
